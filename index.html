<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #3a0ca3, #0b0b0f);
      font-family: 'Segoe UI', sans-serif;
    }

    .popup {
      background: #111;
      color: #f1f1f1;
      padding: 32px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 0 40px rgba(138,43,226,0.35);
      width: 320px;
      position: relative;
    }

    .popup h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .popup p {
      margin: 12px 0;
      font-size: 18px;
      color: #d6d6d6;
    }

    .question {
      margin-top: 18px;
      font-size: 20px;
      font-weight: 500;
      color: #ffffff;
    }

    .buttons {
      margin-top: 28px;
      height: 70px;
      position: relative;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    #yes {
      background: linear-gradient(135deg, #7b2cbf, #c77dff);
      color: white;
    }

    #no {
      background: #2a2a2a;
      color: #e0e0e0;
      position: absolute;
      right: 0;
    }

    button:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body>

</body>
</html>
