<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #3a0ca3, #0b0b0f);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .popup {
      background: #111;
      color: #f1f1f1;
      padding: 32px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 0 40px rgba(138, 43, 226, 0.35);
      width: 320px;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    p {
      margin: 12px 0;
      font-size: 18px;
      color: #d6d6d6;
    }

    .question {
      margin-top: 18px;
      font-size: 20px;
      color: white;
    }

    .buttons {
      margin-top: 28px;
      height: 70px;
      position: relative;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      will-change: transform;
    }

    #yes {
      background: linear-gradient(135deg, #7b2cbf, #c77dff);
      color: white;
    }

    #no {
      background: #2a2a2a;
      color: #e0e0e0;
      position: absolute;
      right: 0;
      transition: transform 0.2s ease-out;
    }
  </style>
</head>

<body>

  <div class="popup" id="popup">
    <h1>Hola, Diana.</h1>
    <p>Jes√∫s tiene una pregunta‚Ä¶</p>
    <div class="question">¬øQuieres ser mi San Valent√≠n?</div>

    <div class="buttons">
      <button id="yes">S√≠ ‚ò∫Ô∏è</button>
      <button id="no">No üòî</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const popup = document.getElementById("popup");

    let lastMove = 0;

    document.addEventListener("pointermove", (e) => {
      const now = performance.now();
      if (now - lastMove < 80) return; // limitamos frecuencia
      lastMove = now;

      const btnRect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (btnRect.left + btnRect.width / 2);
      const dy = e.clientY - (btnRect.top + btnRect.height / 2);
      const distance = Math.hypot(dx, dy);

      if (distance < 90) {
        const moveX = (Math.random() * 120 - 60);
        const moveY = (Math.random() * 40 - 20);

        requestAnimationFrame(() => {
          noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
          noBtn.textContent = "S√≠ ‚ò∫Ô∏è";
          noBtn.style.background =
            "linear-gradient(135deg, #7b2cbf, #c77dff)";
          noBtn.style.color = "white";
        });
      }
    });

    document.getElementById("yes").addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-family: 'Segoe UI', sans-serif;
          color: white;
          font-size: 36px;
          background: radial-gradient(circle at top, #3a0ca3, #0b0b0f);
        ">
          üíú Gracias por existir, Diana üíú<br><br>
          Te amo.
        </div>
      `;
    });
  </script>

</body>
</html>
