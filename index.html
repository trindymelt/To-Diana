<!DOCTYPE html>
<html lang="es">
<head>

.popup {

.buttons {

}

  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yes {
  background: linear-gradient(135deg, #7b2cbf, #c77dff);
  color: white;
}

#no {
  background: #2a2a2a;
  color: #e0e0e0;

</head>

</body>
</html>
