<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Diana</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: radial-gradient(circle at top, #2b0f55, #09010f);
}

/* Canvas de part√≠culas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Contenido */
.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.popup {
  background: rgba(15, 10, 25, 0.85);
  backdrop-filter: blur(8px);
  color: white;
  padding: 36px;
  border-radius: 22px;
  text-align: center;
  width: 340px;
  box-shadow: 0 0 50px rgba(138, 43, 226, 0.45);
}

.line1 {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  margin-bottom: 6px;
}

.line2 {
  font-family: 'Dancing Script', cursive;
  font-size: 22px;
  margin-bottom: 12px;
  opacity: 0.9;
}

.line3 {
  font-size: 20px;
  font-weight: 500;
}

.buttons {
  margin-top: 26px;
  display: flex;
  justify-content: space-between;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.06);
}

#yes {
  background: linear-gradient(135deg, #7b2cbf, #c77dff);
  color: white;
  box-shadow: 0 0 15px rgba(199,125,255,0.6);
}

#no {
  background: #2a2a2a;
  color: #e0e0e0;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
  <div class="popup">
    <div class="line1">Hola, Diana.</div>
    <div class="line2">Jes√∫s tiene una pregunta‚Ä¶</div>
    <div class="line3"><strong>¬øQuieres ser mi San Valent√≠n?</strong></div>

    <div class="buttons">
      <button id="yes">S√≠ ‚ò∫Ô∏è</button>
      <button id="no">No üòî</button>
    </div>
  </div>
</div>

<script>
/* Part√≠culas suaves */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
const COUNT = 60;

for (let i = 0; i < COUNT; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.5,
    vx: Math.random() * 0.3 - 0.15,
    vy: Math.random() * 0.3 - 0.15,
    o: Math.random() * 0.6 + 0.2
  });
}

function animate() {
  ctx.clearRect(0, 0, w, h);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0) p.x = w;
    if (p.x > w) p.x = 0;
    if (p.y < 0) p.y = h;
    if (p.y > h) p.y = 0;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(200,160,255,${p.o})`;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
