<!DOCTYPE html>
<html lang="es">
<head>

<!-- Google Fonts -->

<style>
* {

}

body {

  overflow: hidden;
  background: radial-gradient(circle at top, #2b0f55, #09010f);
}

/* ===== Part√≠culas ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== Contenedor ===== */
.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ===== Popup ===== */
.popup {
  background: rgba(15, 10, 25, 0.88);
  backdrop-filter: blur(10px);
  color: white;
  padding: 50px 40px;
  border-radius: 28px;
  text-align: center;
  width: min(500px, 90vw);

  box-shadow: 0 0 70px rgba(138,43,226,0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ===== Texto ===== */
.line1 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  margin-bottom: 8px;
}

.line2 {
  font-family: 'Dancing Script', cursive;
  font-size: 24px;
  margin-bottom: 18px;
  opacity: 0.95;
  line-height: 1.4;
}

.line3 {
  font-size: 22px;
  font-weight: 500;
}

/* ===== Botones ===== */
.buttons {
  margin-top: 40px;
  display: flex;
  gap: 24px;
  justify-content: center;
}

button {
  min-width: 160px;
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.07);
}

#yes {
  background: linear-gradient(135deg, #7b2cbf, #c77dff);
  color: white;
  box-shadow: 0 0 18px rgba(199,125,255,0.6);
}

#no {
  background: #2a2a2a;
  color: #e0e0e0;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
  <div class="popup" id="popup">

    <!-- TEXTO INICIAL -->
    <div class="line1">Diana,</div>
    <div class="line2">
      despu√©s de tantos videos y se√±ales,<br>
      creo que ya sabes qu√© voy a preguntar‚Ä¶ de verdad.
    </div>
    <div class="line3"><strong>¬øQuieres ser mi San Valent√≠n?</strong></div>

    <!-- BOTONES -->
    <div class="buttons">
      <button id="yes">S√≠ ‚ò∫Ô∏è</button>
      <button id="no">No üòî</button>
    </div>

  </div>
</div>

<script>
/* ===== PART√çCULAS ===== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
for (let i = 0; i < 70; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.5,
    vx: Math.random() * 0.25 - 0.125,
    vy: Math.random() * 0.25 - 0.125,
    o: Math.random() * 0.6 + 0.25
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, w, h);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0) p.x = w;
    if (p.x > w) p.x = 0;
    if (p.y < 0) p.y = h;
    if (p.y > h) p.y = 0;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(200,160,255,${p.o})`;
    ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

/* ===== BOT√ìN NO (10 FRASES) ===== */
const noTexts = [
  "No üòî",
  "Ay ü§ß",
  "¬øC√≥mo? üò±",
  "¬øSegura? ü•≤",
  "Pi√©nsalo bien ü•∫",
  "Me duele üò≠",
  "Un poquito aunque sea ü•π",
  "Prometo chocolate üç´",
  "√öltima oportunidad üò∂",
  "Est√° bien‚Ä¶ pero me quedar√© triste üíî"
];

let noCount = 0;
const noBtn = document.getElementById("no");

noBtn.addEventListener("click", () => {
  noCount++;
  if (noCount < noTexts.length) {
    noBtn.textContent = noTexts[noCount];
  }
});

/* ===== BOT√ìN S√ç (3 ETAPAS) ===== */
const yesBtn = document.getElementById("yes");
let yesCount = 0;

yesBtn.addEventListener("click", () => {
  yesCount++;

  if (yesCount === 1) {
    yesBtn.textContent = "¬øDe verdad? ‚ò∫Ô∏è";
  } else if (yesCount === 2) {
    yesBtn.textContent = "¬øEn serio en serio? ü•π";
  } else {
    // PANTALLA FINAL (EDITA AQU√ç TU TEXTO)
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        font-family:'Playfair Display', serif;
        color:white;
        background: radial-gradient(circle at top, #2b0f55, #09010f);
        padding:40px;
      ">
        <div>
          <h1>üíú</h1>
          <p style="font-size:24px; font-family:'Dancing Script', cursive; line-height:1.5;">
            (Aqu√≠ escribe lo que quieras decirle üíú)
          </p>
        </div>
      </div>
    `;
  }
});
</script>

</body>
</html>
